<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createAccount.css">
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Nunito&display=swap');
        body {
            margin: 0;                 /* Reset default margin */
            display: flex;             /* Convert body to flex container */
            justify-content: center;   /* Center horizontally */
            align-items: center;       /* Center vertically */
            font-family: Arial, sans-serif; /* Optional: Set a font family */
            height: 100vh;             /* Set body height to full viewport height */
        }

        .bigGreyRec {
            width: 100%; /* Cover the entire width of the viewport */
            height: 100%; /* Cover the entire height of the viewport */
            background-color: rgba(74, 67, 67, 0.203); /* Set the background color to light grey */
        }

        .lessBigWhiteRec{
            width: 400px; /* Set the width of the rectangle */
            height: 400px; /* Set the height of the rectangle */
            background-color: white; /* Add a black border */
            position: absolute;
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Center it precisely */
            bottom: 30%;
            border-radius: 10px; /* Add this line to set rounded corners (optional) */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow */
            }

        .title {
            font-size: 40px;
            position: absolute;
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Center it precisely */
            bottom: 80%;
            font-family: 'Nunito', sans-serif;
        }

        .userLabel, .passLabel{
            font-size: 20px;
            position: absolute;
            left: 6%; /* Center the element horizontally */
            font-family: 'Lato', sans-serif;
        }

        .userLabel{
            bottom: 63.5%; /* Adjust this value to control vertical position */    
        }
        .passLabel{
            bottom: 38.5%; /* Adjust this value to control vertical position */
        }

        .rectangleUser, .rectanglePass {
            background: #F5F5F5;
            width: 350px; /* Set the width of the rectangle */
            height: 50px; /* Set the height of the rectangle */
            border: 2px solid black; /* Add a black border */
            position: absolute;
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Center it precisely */
        }
        .rectangleUser{
            bottom: 50%;
        }
        .rectanglePass{
            bottom: 25%;
        }
        
        .loginRectangle {
            display: flex;  /* Convert the container to a flex container */
            justify-content: center; /* Center child elements horizontally */
            align-items: center; /* Center child elements vertically */

            /* Your existing styles: */
            width: 350px;
            height: 48px;
            position: absolute;
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Center it precisely */
            background-color: #6b42e8;
            border-radius: 20px; /* Add this line to set rounded corners (optional) */
            bottom: 8%;
        }
        .loginRectangle button {
            font-size: 24px;
            font-family: 'Lato', sans-serif;
            color: rgb(255, 255, 255);
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            cursor: pointer;  /* Makes it clear it's a clickable button */
            outline: none;  /* Removes the blue outline when the button is clicked or focused */
            text-align: center;  /* Optional: If you want to make sure the text is centered */
        }

        /* Changes the rectangle color when hovered */
        .loginRectangle:hover {
            background-color: #9c8ecd;  /* This is a slightly lighter shade of the original color for demonstration. Adjust as needed. */
        }

        /* Changes the button text color when hovered */
        .loginRectangle button:hover {
            color: #ccc;  /* This is a slightly darker shade of white for demonstration. Adjust as needed. */
        }


        .signUp{
            font-size: 20px;
            position: absolute;
            left: 50%; /* Center the element horizontally */
            transform: translateX(-50%); /* Center it precisely */
            bottom: 22%;
        }
        .signUpLink:hover{
            color: #ccc
        }

    </style>
<body>

    <div class="bigGreyRec">
    

        <div class="lessBigWhiteRec">
            <div class="title">
                FreelanceMed
            </div>
    
            <div class="userLabel">
                Username
            </div>
            <div class="passLabel">
                Password
            </div>
    
            <div class="rectangleUser">
            </div>
            <div class="rectanglePass">
            </div>
    
            
            <div class="loginRectangle">
                <button onclick="window.location.href='home.html'">Sign Up</button>
            </div>
        
        </div><!-- end whiteRec -->

        
    </div>
    <div class="signUp">
        Don't have an account? <a href="Sign-In.html" class = "signUpLink">Log In</a>
    </div>

</body>
</html>
